<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bookmark Scribe - Settings</title>
</head>
<body>
    <h1>設定 (カテゴリ管理)</h1>
    
    <h2>カテゴリの追加</h2>
    <input type="text" id="new-category-input" placeholder="新しいカテゴリ名">
    <button id="add-category-btn">追加</button>

    <hr>

    <h2>既存カテゴリ</h2>
    <ul id="category-list">
        <li>カテゴリを読み込み中です...</li>
    </ul>

    <div id="edit-modal" style="display: none; border: 2px solid #000; padding: 20px; position: fixed; top: 10%; left: 50%; transform: translateX(-50%); background: #fff; z-index: 100;">
        <h2>カテゴリ名の編集</h2>
        
        <label for="edit-category-input">新しいカテゴリ名:</label>
        <input type="text" id="edit-category-input"><br><br>
        
        <button id="save-category-edit-btn">変更を保存</button>
        <button id="close-category-edit-btn">キャンセル</button>
    </div>
    <script src="options.js"></script>
</body>
</html>
